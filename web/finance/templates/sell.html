{% extends "layout.html" %}

{% block title %}
    Sell Stock
{% endblock %}

{% block main %}
    <h3>Sell Stock</h3>
    <form action="/sell" method="post">
        <div class="form-group">
            <select class="form-control" name="symbol">
                {% for symbol in symbols %}
                    <option value="{{ symbol['stock_symbol'] }}">{{ symbol["stock_symbol"] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Number of Shares" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Sell Stock</button>
    </form>
{% endblock %}
